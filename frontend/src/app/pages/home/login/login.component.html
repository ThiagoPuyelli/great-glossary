<div class="content">
    <h1 class="titleForm">Login</h1>
    <form class="form" [formGroup]="dataForm" (submit)="submitForm()">
        <label class="label">Email</label>
        <input type="email" maxlength="50" class="inputText" placeholder="Email" formControlName="email">
        <label class="label">Password</label>
        <input type="password" (change)="verifyLength()" class="inputText" placeholder="Password" formControlName="password">
        <span class="msgError password">Minimum 4 characters required</span>
        <span class="msgError text">Email or Password is failed</span>
        <button type="submit" class="submit">Submit</button>
        <a [routerLink]="['/recover-password']" id="recoverLink">You forgot the password?</a>
    </form>
</div>
