<div class="content">
    <h1 class="titleForm">Recover password</h1>
    <form class="form" (submit)="sendEmail()">
        <label class=label>Set the email</label>
        <input type="email" (change)="changeInput($event)" class=inputText placeholder="Email">
        <span class="msgError"></span>
        <button type="submit" class=submit>Submit</button>
    </form>
</div>
<h1 class="msgSuccess">
    Verify you email with link to recover password
</h1>
