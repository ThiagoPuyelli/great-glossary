<div class="content" *ngIf="glossary && letter != ''">
    <h1>{{glossary.title}}</h1>
    <h3>{{letter}}</h3>
    <div id="letters">
        <p *ngFor="let i of letters" class="letter" [routerLink]="['/auth/glossary/' + glossary._id + '/' + i]" routerLinkActive="letterActive">{{i}}</p>
    </div>
    <div id="definitions">
        <h1 id="noWords" *ngIf="glossary.words.length == 0">Don't have words in the letter, <br> you can add a definition</h1>
        <div id="words" *ngIf="glossary.words.length > 0">
            <div class="word" *ngFor="let u of glossary.words">
                <p>
                    <b>{{u.word}}:</b> 
                    {{u.definition}}
                    <button class="buttonModify delete" (click)="deleteWord(u.word)">X</button> 
                    <button class="buttonModify update" [routerLink]="['/auth/update-word/' + glossary._id + '/' + u.word]">U</button>
                </p>
            </div>
        </div>
        <button class="submit" [routerLink]="['/auth/save-word/' + glossary._id]">+</button>
    </div>
</div>
